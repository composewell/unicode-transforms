tests:
  ucd:
    source-dirs: test
    main:        NormalizationTest.hs
    other-modules: []
    dependencies:
      - getopt-generics    >= 0.11  && < 0.14
      - split              >= 0.1   && < 0.3
      - text               >= 1.1.1 && < 1.3
      - unicode-transforms
  quickcheck:
    source-dirs: test
    main:        Properties.hs
    other-modules: QuickCheckUtils
    dependencies:
      - deepseq     >= 1.1 && < 1.5
      - QuickCheck  >= 2.1 && < 2.12
      - text        >= 1.1.1 && < 1.3
      - unicode-transforms
    when:
      - condition: flag(has-icu)
        cpp-options: -DHAS_ICU
        dependencies:
          - text-icu >= 0.6.2.1
  extras:
    source-dirs: test
    main:        Extra.hs
    other-modules: QuickCheckUtils
    dependencies:
      - deepseq     >= 1.1 && < 1.5
      - QuickCheck  >= 2.1 && < 2.12
      - text        >= 1.1.1 && < 1.3
      - unicode-transforms

benchmarks:
  bench:
    when:
      - condition: flag(has-icu)
        cpp-options: -DBENCH_ICU
        dependencies:
          - text-icu >= 0.6.2.1 && < 0.8
      - condition: impl(ghc < 7.10)
        dependencies:
          - path (< 0.5.12 || > 0.5.12)

    source-dirs: benchmark
    main:        Benchmark.hs
    other-modules: []

    dependencies:
      - gauge                >= 0.2.0 && < 0.3
      - deepseq              >= 1.1.0 && < 1.5
      - filepath             >= 1.0   && < 2
      - optparse-applicative >= 0.0.1 && < 0.15
      - path                 >= 0.0.0 && < 0.7
      - path-io              >= 0.1.0 && < 1.4
      - text                 >= 1.1.1 && < 1.3
      - unicode-transforms
